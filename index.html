<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TaskMaster Pro</title>

<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

<header id="header">
  <div class="header-left">TaskMaster Pro</div>
  <div class="header-right">
    <button onclick="accountPage()"><i class="fa-solid fa-user"></i> الحساب</button>
    <button onclick="depositPage()"><i class="fa-solid fa-credit-card"></i> إيداع</button>
    <button onclick="withdrawPage()"><i class="fa-solid fa-wallet"></i> سحب</button>
    <button onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> خروج</button>
    <button onclick="adminLogin()"><i class="fa-solid fa-shield"></i> إدارة</button>
  </div>
  <div class="header-balance">الرصيد: <span id="balanceDisplay">0</span>$</div>
</header>

<div id="app"></div>

<!-- Supabase CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>

<!-- ملف الجافاسكربت بعد تحميل Supabase -->
<script type="module" src="app.js"></script>
</body>
</html>
